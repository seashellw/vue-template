<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一个Vue项目</title>
    <style>
      :root {
        color-scheme: light;
      }
      :root.dark {
        color-scheme: dark;
      }
    </style>
    <script>
      let dark = localStorage.getItem("is-dark") === "true";
      if (dark) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
